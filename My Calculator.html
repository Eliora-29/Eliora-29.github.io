<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="mycalc.css">
</head>
<body>
    <div class="container">
        <div class="display">
           <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="rows">
                <button id="eval1" onclick="backspc()" style="background-color: #ff3399; color: #fff;" >CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="eval2" onclick="screen.value=''" style="background: lime; color: #fff;">AC</button>
            </div>
            <div class="rows">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="rows">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="rows">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="rows">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <sup><span style="position: relative; bottom: .4em; right: .1em;">y</span></sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)" style="background: rgba(0, 204, 255, 0.452); color: #fff;">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <script src="mycalc.js"></script>
</body>
</html>
